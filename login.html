<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>LOGIN FORM</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="form-wrapper-2" id="form-wrapper-2">
                    <div class="heading">
                        <h1 class="mb-5">LOGIN FORM</h1>
                    </div> 
                    <form action="" class="d-grid">
                        
                        <div id="bell">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="emaillogin" class="w-100" autocomplete="off" placeholder="Email..!">
                            <span id="erroremail"></span>
                        </div>
                        <div class="" id="dell">
                            <div class="d-md-flex d-grid flex-column mb-4 mb-md-auto">
                                <label for="Passwordlogin">Password</label>           
                                <input type="password" name="First-name" id="Passwordlogin" autocomplete="off" placeholder="Password..!">
                                <span id="errorpassword"></span>
                            </div>
                        </div>
                        <a href="submit.html" class="text-white p-2 text-decoration-none w-100 d-block btn btn-primary" type="submit" id="btnlogin">Sign In</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="bootstrap.bundle.js"></script>
    <script src="login.js"></script>
    <script src="script.js"></script>
</body>
</html>
